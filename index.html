<!DOCTYPE html>
<html>    
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="page-header">
      <img class="page-header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="page-header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page-content">
      <div class="container">
        <section class="new-task">
          <label class="new-task__label title" for="new-task-input-id">Add Item</label>
          <div class="new-task__wrapper">
            <input id="new-task-input-id" class="new-task__input" type="text">
            <button class="btn">Add</button>
          </div>
        </section>
        <section class="todo">
          <h3 class="title">Todo</h3>
          <ul id="todo-list" class="todo__list">
            <li class="task">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">Pay Bills</label>
              <input type="text" class="task__input">
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_delete">
                <img class="btn__image" src="./remove.svg" alt="delete">
              </button>
            </li>
            <li class="task task_edit">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task__input">
              <button class="btn btn_edit">Save</button>
              <button class="btn btn_delete">
                <img class="btn__image" src="./remove.svg" alt="delete">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="title">Completed</h3>
          <ul id="completed-list" class="completed__list">
            <li class="task">
              <input class="task__checkbox" type="checkbox" checked>
              <label class="task__label">See the Doctor</label>
              <input type="text" class="task__input">
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_delete">
                <img class="btn__image" src="./remove.svg" alt="delete">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
